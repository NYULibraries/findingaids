        \           1919-1992\n            \n                Alumni Federation of
        New York University, Inc.\n            \n        \n        \n            Historical
        Note\n            The Alumni Federation of New York University was incorporated
        in 1921. Officially, the Alumni Federation united what had previously been
        separate alumni groups from the different schools and colleges of the University.
        Prior to the formation of the Alumni Federation, the General Alumni Association
        existed but with little or no mandate to coordinate the administration of
        alumni activities. The Alumni Federation Board of Governors was organized
        with 21 members from the different alumni groups, with the largest schools
        contributing the most representatives. By 1940, amendments to the Alumni Federation
        constitution replaced the Board of Governors with a Board of Directors and
        increased its membership. Representatives to the Board were chosen based on
        a “Class” system, where larger associations, in Class A, contributed more
        representatives and had more power on the Board than Classes B and C.\n            The
        Alumni Federation oversaw the involvement of alumni within the University,
        hosted events and activities, and administered the Alumni Fund. Awards and
        honors like the Great Teachers Award were given out by the Alumni Federation
        to individuals for their achievements and contributions to the University.
        The Alumni Federation also published newsletters and magazines like the \n
        \               Alumnus.\n            In the 1980s, the relationship of the
        Alumni Federation and the University became strained. The University desired
        to have more control over the Federation’s fundraising efforts, especially
        in engaging with younger alumni and connecting with alumni outside of the
        New York metropolitan area. The University requested, after a special review,
        that the Alumni Federation staff director report to the President of the University
        in addition to the Federation's Board of Directors. This request was made
        to justify the $2.7 million in annual assistance the University gave the Federation.
        In January of 1985, the Alumni Federation decided to become an operationally
        independent organization and by that autumn, it was no longer recognized and
        its activities no longer endorsed by the University.\n            By 1995,
        the Alumni Federation had been significantly restructured and was mainly administered
        by alumni from the 1940s, 1950s, and 1960s. The last Board of Directors minutes
        in the collection date from June 22, 1995.\n        \n        \n            Scope
        and Contents\n            This collection contains 12.1 linear feet of materials
        in 10 boxes. The materials date from 1919 to 1995, but the bulk of the collection
        dates from 1919 to 1940. Records include meeting minutes, correspondence,
        budgets, and materials related to special events and alumni relations. The
        bulk of the materials comes from the office of the Alumni Federation Secretary
        Benjamin A. Ross.\n        \n        \n            Arrangement\n            Contents
        are arranged topically by series. Series I, II, and III are arranged topically
        within series and chronologically within topical groupings. Series IV is arranged
        alphabetically.\n            Series are as follows:\n            \n                I.
        Administrative Materials\n                II. Alumni Federation Activities\n
        \               III. Affiliated Alumni Groups &amp; Activities\n                IV.
        Correspondence\n            \n        \n        \n            Access Restrictions\n
        \           Open for research without restrictions. This collection is in\n
        \               \n                     off-site storage .\n        \n        \n
