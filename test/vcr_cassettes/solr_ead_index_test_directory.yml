        name=\"arrangement_teim\">Series are as follows:</field><field name=\"arrangement_heading_ssm\">Arrangement</field><field
        name=\"bioghist_teim\">The Alumni Federation of New York University was incorporated
        in 1921. Officially, the Alumni Federation united what had previously been
        separate alumni groups from the different schools and colleges of the University.
        Prior to the formation of the Alumni Federation, the General Alumni Association
        existed but with little or no mandate to coordinate the administration of
        alumni activities. The Alumni Federation Board of Governors was organized
        with 21 members from the different alumni groups, with the largest schools
        contributing the most representatives. By 1940, amendments to the Alumni Federation
        constitution replaced the Board of Governors with a Board of Directors and
        increased its membership. Representatives to the Board were chosen based on
        a “Class” system, where larger associations, in Class A, contributed more
        representatives and had more power on the Board than Classes B and C.</field><field
        name=\"bioghist_teim\">The Alumni Federation oversaw the involvement of alumni
        within the University, hosted events and activities, and administered the
        Alumni Fund. Awards and honors like the Great Teachers Award were given out
        by the Alumni Federation to individuals for their achievements and contributions
        to the University. The Alumni Federation also published newsletters and magazines
        like the \n                Alumnus.</field><field name=\"bioghist_teim\">In
        the 1980s, the relationship of the Alumni Federation and the University became
        strained. The University desired to have more control over the Federation’s
        fundraising efforts, especially in engaging with younger alumni and connecting
        with alumni outside of the New York metropolitan area. The University requested,
        after a special review, that the Alumni Federation staff director report to
        the President of the University in addition to the Federation's Board of Directors.
        This request was made to justify the $2.7 million in annual assistance the
        University gave the Federation. In January of 1985, the Alumni Federation
        decided to become an operationally independent organization and by that autumn,
        it was no longer recognized and its activities no longer endorsed by the University.</field><field
        name=\"bioghist_teim\">By 1995, the Alumni Federation had been significantly
        restructured and was mainly administered by alumni from the 1940s, 1950s,
        and 1960s. The last Board of Directors minutes in the collection date from
        June 22, 1995.</field><field name=\"bioghist_heading_ssm\">Historical Note</field><field
        name=\"custodhist_teim\">Materials were transferred to the University Archives
        in multiple accessions in 1995 and 1996.</field><field name=\"custodhist_heading_ssm\">Custodial
        History</field><field name=\"scopecontent_teim\">This collection contains
        12.1 linear feet of materials in 10 boxes. The materials date from 1919 to
        1995, but the bulk of the collection dates from 1919 to 1940. Records include
        meeting minutes, correspondence, budgets, and materials related to special
        events and alumni relations. The bulk of the materials comes from the office
        of the Alumni Federation Secretary Benjamin A. Ross.</field><field name=\"scopecontent_heading_ssm\">Scope
