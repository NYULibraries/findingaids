<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="container">

      <div class="content">
        <div class="row">
          <div id="content" class="span9">
            {{ content }}
          </div>
          <nav class="span3">
            <h3>Recent Posts</h3>
            <div id="posts">
              {% for post in site.posts limit:10%}
                <p><a href="{{ post.url }}">{{ post.title }}</a></p>
              {% endfor %}
            </div>
          </nav>
        </div>
      </div>

    </div>

    <!-- {% include footer.html %} -->

  </body>

</html>
