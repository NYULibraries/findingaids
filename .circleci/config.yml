docker-defaults: &docker-defaults
  docker:
    - image: docker:18.03.0-ce-git
  working_directory: ~/app

dc-setup: &dc-setup
  run:
    name: Setup docker-compose dependency
    command: |
      apk add --no-cache python3
      pip3 install docker-compose==1.20.1

test: &test
  run:
    name: Test
    command: docker-compose run test

version: 2
jobs:
  deploy-dev:
    <<: *docker-defaults
    steps:
      - checkout
      - setup_remote_docker
      - <<: *dc-setup
      - <<: *test
      - run:
          name: Deploy into staging via Jenkins
          command: |
            docker run --rm appropriate/curl -u $JENKINS_USERNAME:$JENKINS_API_KEY -X POST http://jenkins.library.nyu.edu/view/Finding%20Aids/job/Finding%20Aids%20Development%20Deploy/build/api

  deploy-prod:
    <<: *docker-defaults
    steps:
      - checkout
      - setup_remote_docker
      - <<: *dc-setup
      - <<: *test
      - run:
          name: Deploy into production via Jenkins
          command: |
            docker run --rm appropriate/curl -u $JENKINS_USERNAME:$JENKINS_API_KEY -X POST http://jenkins.library.nyu.edu/view/Finding%20Aids/job/Finding%20Aids%20Production%20Deploy/build/api

  reindex_changed_since_yesterday-dev:
    <<: *docker-defaults
    steps:
      - checkout
      - setup_remote_docker
      - <<: *dc-setup
      - run:
          name: Reindex EADS changed in past 24 hours into development index
          command: |
            export RAILS_ENV=staging
            export SOLR_URL=$SHARED_SOLR_URL
            export SECRET_KEY_BASE=$DEV_SECRET_KEY_BASE
            docker-compose run reindex rake ead_indexer:reindex_changed_since_yesterday

  reindex_changed_since_yesterday-prod:
    <<: *docker-defaults
    steps:
      - checkout
      - setup_remote_docker
      - <<: *dc-setup
      - run:
          name: Reindex EADS changed in past 24 hours into production index
          command: |
            export RAILS_ENV=production
            export SOLR_URL=$SHARED_SOLR_URL
            export SECRET_KEY_BASE=$PRODUCTION_SECRET_KEY_BASE
            docker-compose run reindex rake ead_indexer:reindex_changed_since_yesterday

  reindex_changed_since_last_week-dev:
    <<: *docker-defaults
    steps:
      - checkout
      - setup_remote_docker
      - <<: *dc-setup
      - run:
          name: Reindex EADS changed in past week into development index
          command: |
            export RAILS_ENV=staging
            export SOLR_URL=$SHARED_SOLR_URL
            export SECRET_KEY_BASE=$DEV_SECRET_KEY_BASE
            docker-compose run reindex rake ead_indexer:reindex_changed_since_last_week

  reindex_changed_since_last_week-prod:
    <<: *docker-defaults
    steps:
      - checkout
      - setup_remote_docker
      - <<: *dc-setup
      - run:
          name: Reindex EADS changed in past week into production index
          command: |
            export RAILS_ENV=production
            export SOLR_URL=$SHARED_SOLR_URL
            export SECRET_KEY_BASE=$PRODUCTION_SECRET_KEY_BASE
            docker-compose run reindex rake ead_indexer:reindex_changed_since_last_week

workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - deploy-dev:
          filters:
            branches:
              ignore:
                - master
                - feature/move_crons_to_circle
      - deploy-prod:
          filters:
            branches:
              only: master
  reindex_nightly:
    triggers:
      - schedule:
          cron: "0 4 * * *"
          filters:
            branches:
              only:
                - feature/move_crons_to_circle
    jobs:
      - reindex_changed_since_yesterday-dev
      - reindex_changed_since_yesterday-prod
  reindex_weekly:
    triggers:
      - schedule:
          cron: "0 0 * * 6"
          # cron: "* * * * *"
          filters:
            branches:
              only:
                - feature/move_crons_to_circle
    jobs:
      - reindex_changed_since_last_week-dev
      - reindex_changed_since_last_week-prod
